<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SMT GB | Fault, Cause, Remedy Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .images-top {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 1rem 0;
      background: #fff;
      box-shadow: 0 2px 5px #ccc;
    }
    .images-top img {
      width: 150px;
      height: 100px;
      object-fit: contain;
      border-radius: 10px;
    }
    .images-top img.logo {
      width: 180px;
      height: 120px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 10px #aaa;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    h1 {
      color: #2350a7;
      text-align: center;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #566cad;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      background: #2350a7;
      color: #fff;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      align-self: center;
      width: 180px;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #1b3e81;
    }
    .summary-section {
      background: #ecf0f5;
      border-radius: 6px;
      margin: 1.5rem 0;
      padding: 1rem;
      white-space: pre-wrap;
      min-height: 120px;
      font-size: 1rem;
    }
    .section-title {
      font-weight: bold;
      color: #2350a7;
    }
    #charCount {
      text-align: center;
      color: #444;
      margin-top: -1rem;
      font-size: 0.9rem;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #fff;
      font-size: 0.9rem;
      color: #666;
      box-shadow: 0 -2px 5px #ccc;
    }
  </style>
</head>
<body>

  <div class="images-top">
    <img src="https://user-gen-media-assets.s3.amazonaws.com/gemini_images/d98aa6a7-f80f-492a-9bf7-5830d4ebd8c5.png" alt="Mechanical engineer with PPE" />
    <img class="logo" src="IMG_1171.jpeg" alt="SMT GB Logo" />
    <img src="https://user-gen-media-assets.s3.amazonaws.com/gemini_images/f50db27c-370e-4428-a884-4a665bbf9ee0.png" alt="Spanner and Laptop" />
  </div>

  <div class="container">
    <h1>Fault, Cause, Remedy Tool</h1>
    <textarea id="inputText" rows="8" placeholder="Paste engineer job write-up here..."></textarea>
    <button onclick="summariseText()">Summarise</button>
    <div class="summary-section" id="summaryOutput"></div>
    <p id="charCount"></p>
  </div>

  <footer>
    Thanks for using this tool which was designed by Andrew Swan.
  </footer>

<script>
  async function summariseText() {
    const input = document.getElementById("inputText").value.trim();
    if (!input) {
      alert("Please enter the job write-up text.");
      return;
    }
    const prompt = `Summarise the following engineering job write-up into three sections: Fault, Cause, Remedy. Total length: max 1000 characters.\n\n${input}\n\nSummary:`;
    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "bearer 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"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [{ role: "user", content: prompt }],
          max_tokens: 300
        })
      });
      const data = await response.json();
      console.log(data);
      if (data.error) {
        alert(`API Error: ${data.error.message}`);
        return;
      }
      const summary = data.choices[0].message.content.trim();
      document.getElementById("summaryOutput").innerHTML = summary.replace(
        /(Fault:|Cause:|Remedy:)/g,
        (m) => `<span class='section-title'>${m}</span>`
      );
      document.getElementById("charCount").innerText = `Characters: ${summary.length}/1000`;
    } catch (error) {
      alert("Error communicating with the API: " + error.message);
      console.error(error);
    }
  }
</script>

</body>
</html>
