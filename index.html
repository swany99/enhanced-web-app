<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SMT GB | Engineer Job Write-up Summariser</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f7fa; margin: 0; }
    #logo { width: 220px; margin: 1.5rem auto 0.5rem auto; display: block; }
    .banner-img, .side-img { border-radius: 10px; margin: 1rem auto; display: block; max-width: 340px; }
    .container { max-width: 700px; margin: auto; padding: 2rem; background: #fff; border-radius: 12px; box-shadow: 0 2px 10px #aaa; }
    textarea { width: 100%; padding: 1rem; border: 1px solid #566cad; border-radius: 6px; font-size: 1rem; }
    button { background: #2350a7; color: #fff; border: none; padding: 0.8rem 2rem; border-radius: 5px; font-size: 1rem; margin-top: 1rem; cursor: pointer; }
    button:hover { background: #1b3e81; }
    .summary-section { background: #ecf0f5; border-radius: 6px; margin: 1.5rem 0; padding: 1rem; }
    h2 { color: #2350a7; }
    .section-title { font-weight: bold; color: #2350a7; }
  </style>
</head>
<body>
  <img id="logo" src="image.jpeg" alt="SMT GB Logo"/>
  <img class="banner-img" src="IMG_1171.jpeg" alt="Mechanical engineer with PPE"/>
  <div class="container">
    <h1>Engineer Job Write-up Summariser</h1>
    <textarea id="inputText" rows="8" placeholder="Paste engineer job write-up here..."></textarea>
    <br/>
    <button onclick="summariseText()">Summarise</button>
    <div class="summary-section" id="summaryOutput"></div>
    <p id="charCount"></p>
    <img class="side-img" src="https://user-gen-media-assets.s3.amazonaws.com/gemini_images/f50db27c-370e-4428-a884-4a665bbf9ee0.png" alt="Spanner and Laptop"/>
  </div>
  <script>
    async function summariseText() {
      const input = document.getElementById("inputText").value;
      if (!input.trim()) {
        alert("Please enter the job write-up text.");
        return;
      }
      const prompt = `Summarise the following engineering job write-up into three sections: Fault, Cause, Remedy. Total length: max 1000 characters.\n\n${input}\n\nSummary:`;

      // Note: Replace with your actual summarisation API call and endpoint/key
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "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"
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [{ role: "user", content: prompt }],
          max_tokens: 250
        })
      });
      const data = await response.json();
      const summary = data.choices[0].message.content.trim();
      document.getElementById("summaryOutput").innerHTML = summary.replace(
        /(Fault:|Cause:|Remedy:)/g,
        m => `<span class='section-title'>${m}</span>`
      );
      document.getElementById("charCount").innerText = `Characters: ${summary.length}/1000`;
    }
  </script>
</body>
</html>
